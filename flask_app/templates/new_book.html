<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <a class = "btn btn-info float-end mt-2" href="/books">Home</a>
        <h2>Add New Book</h2>
        <form action="/create_book" method = "POST">
            <div class="mb-3">
                <label class="form-label" for="title">Title: </label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-3">
                <label class="form-label" for="pages">Number of pages: </label>
                <input type="number" class="form-control" name="pages">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lang">Language: </label>
                <input type="text" class="form-control" name="lang">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author_id">Select Author: </label>
                <select name="author_id" class="form-select">
                    {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description: </label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <input type="submit" value="Create New Book" class = "btn btn-primary">
        </form>
    </div>
</body>
</html>
